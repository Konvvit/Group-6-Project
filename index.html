<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set, viewport, and compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title and stylesheet link -->
    <title>Food Ordering</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="">
    <!-- Main container for the entire page -->
    <div class="container">
        <!-- Page header section -->
        <header>
            <!-- Main title -->
            <h1>Food Ordering</h1>
            <!-- Shopping cart icon and quantity display -->
            <div class="shopping">
                <img src="image/shopping.svg" alt="Shopping Cart">
                <span class="quantity">0</span>
            </div>
        </header>

        <!-- Product list section -->
        <div class="list">
            <!-- Sample product items -->
            <!-- Replace '1.PNG' with your actual image file names -->
            <div class="item" data-id="1" data-name="PRODUCT NAME 1" data-image="1.PNG" data-price="120">
                <!-- Product image -->
                <img src="image/1.PNG" alt="Product 1">
                <!-- Product name -->
                <div class="title">PRODUCT NAME 1</div>
                <!-- Product price -->
                <div class="price">120kr</div>
                <!-- Button to add the product to the cart -->
                <button onclick="addToCard(0)">Add To Cart</button>
            </div>
            <div class="item" data-id="2" data-name="PRODUCT NAME 2" data-image="2.PNG" data-price="124">
                <img src="image/2.PNG" alt="Product 2">
                <div class="title">PRODUCT NAME 2</div>
                <div class="price">124kr</div>
                <button onclick="addToCard(1)">Add To Cart</button>
            </div>
            <!-- Add more product items as needed -->
        </div>
    </div>

    <!-- Shopping cart modal -->
    <div class="card">
        <!-- Cart title -->
        <h1>Cart</h1>
        <!-- List of selected items will be added here dynamically -->
        <ul class="listCard">
            <!-- The selected items will be added here dynamically -->
        </ul>
        <!-- Checkout and close buttons -->
        <div class="checkOut">
            <div class="total">Confirm</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <!-- JavaScript file for handling dynamic functionality -->
    <script src="app.js"></script>
</body>

</html>
