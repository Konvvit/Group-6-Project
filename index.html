<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set, viewport, and compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title and stylesheet link -->
    <title>Food Ordering</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="">
    <!-- Main container for the entire page -->
    <div class="container">
        <!-- Page header section -->
        <header>
            <!-- Main title -->
            <h1>Food Ordering</h1>
            <!-- Shopping cart icon and quantity display -->
            <div class="shopping">
                <img src="image/shopping.svg" alt="Shopping Cart">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="categories">
            <button class="category-btn active">Visa Alla</button>
        </div>

        <!-- Product list section -->
        <div class="list">
           <!-- Items are going to be added from javascript file dynamically -->
            <!-- Add more product items as needed -->
        </div>
    </div>

    <!-- Shopping cart modal -->
    <div class="card">
        <!-- Cart title -->
        <h1>Cart</h1>
        <!-- List of selected items will be added here dynamically -->
        <div class="listCardContainer">
        <ul class="listCard">
            <!-- The selected items will be added here dynamically -->
        </ul>
        </div>
        <!-- Checkout and close buttons -->
        <div class="checkOut">
            <div class="total">Confirm</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <!-- JavaScript file for handling dynamic functionality -->
    <script type="module" src="app.js"></script>
</body>

</html>
